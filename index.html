<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <div class="title">
            <h1>Rock Paper Scissors</h1>
        </div>
    </div>
    <div class="container">
        <!-- <div class="ronde">
            <h1 class="ronde"></h1>
        </div> -->
        <button id="rock">Steen</button>
        <button id="paper">Papier</button>
        <button id="scissors">Schaar</button>
        <div class="result"><h1 class="result"></h1></div>
    </div>
    <div class="score">
        <div class="playerscore">
            <h1>Player:</h1>
            <h1 id="playercounter">0</h1>
        </div>
        <div class="computerscore">
            <h1>Computer: </h1>
            <h1 id="computercounter">0</h1>
        </div>
    </div>

    <div class="winner">
        <h1 id="winner">... je hebt ....</h1>
    </div>
<script src="main.js"></script>
</html>
</body>
